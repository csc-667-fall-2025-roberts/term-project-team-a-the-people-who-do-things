name: Pull Request CI

on:
  pull_request:
    branches: [main, development]
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # DEPENDENCY INSTALLATION & CACHING
  # ============================================
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Removed cache: 'npm' - will use manual caching instead

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package. json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

  # ============================================
  # TYPE CHECKING
  # ============================================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner. os }}-${{ hashFiles('package. json') }}

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  # ============================================
  # CODE FORMATTING CHECK
  # ============================================
  format:
    name: Prettier Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node. js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner. os }}-${{ hashFiles('package. json') }}

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,ejs,css,json}"

  # ============================================
  # BUILD VERIFICATION
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package.json') }}

      - name: Build client
        run: npm run build:client

      - name: Build server
        run: npx tsc -p tsconfig.json

      - name: Copy views
        run: npm run copy:views

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1

  # ============================================
  # SECURITY AUDIT
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # DATABASE MIGRATION CHECK
  # ============================================
  migration-check:
    name: Migration Syntax Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node. js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner. os }}-${{ hashFiles('package. json') }}

      - name: Check migration files syntax
        run: |
          echo "Checking migration files for TypeScript errors..."
          npx tsc --noEmit src/DB/migrations/*.ts 2>/dev/null || echo "No migration files to check or check completed"

  # ============================================
  # DEPENDENCY SIZE CHECK
  # ============================================
  bundle-analysis:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Report bundle sizes
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist/public -name "*.js" -o -name "*. css" 2>/dev/null | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "| \`${file}\` | ${size} |" >> $GITHUB_STEP_SUMMARY
          done || echo "| No JS/CSS files found | - |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PR VALIDATION SUMMARY
  # ============================================
  pr-check:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [typecheck, format, build, security, migration-check]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.typecheck.result }}" == "success" ]; then
            echo "PASS - TypeScript Check" >> $GITHUB_STEP_SUMMARY
          else
            echo "FAIL - TypeScript Check" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.format.result }}" == "success" ]; then
            echo "PASS - Prettier Check" >> $GITHUB_STEP_SUMMARY
          else
            echo "FAIL - Prettier Check" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build. result }}" == "success" ]; then
            echo "PASS - Build" >> $GITHUB_STEP_SUMMARY
          else
            echo "FAIL - Build" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "PASS - Security Audit" >> $GITHUB_STEP_SUMMARY
          else
            echo "WARN - Security Audit: Issues Found (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.migration-check.result }}" == "success" ]; then
            echo "PASS - Migration Check" >> $GITHUB_STEP_SUMMARY
          else
            echo "FAIL - Migration Check" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if required checks failed
        if: |
          needs.typecheck.result != 'success' ||
          needs.format.result != 'success' ||
          needs.build.result != 'success' ||
          needs. migration-check.result != 'success'
        run: |
          echo "One or more required checks failed!"
          exit 1
